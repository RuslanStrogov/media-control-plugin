<div data-controls>
  <% _.each(settings, function(setting) { %>
    <% if(setting === "seekbar") { %>
      <input type="range" value="0" data-<%= setting %> />
    <% } else if(setting === "volume") { %>
      <div data-volume>
        <input type="range" value="0" data-<%= setting %> />
      </span>
    <% } else { %>
      <button class="media-control" data-<%= setting %>></button>
    <% }}) %>
</div>
