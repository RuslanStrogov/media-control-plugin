<div data-controls>
  <% _.each(settings, function(setting) { %>
    <% if(setting === "seekbar") { %>
      <input type="range" value="0" data-<%= setting %> />
    <% } else if(setting === "volume") { %>
      <span data-volume>&lt;||
        <input type="range" value="0" data-<%= setting %> />
      </span>
    <% } else { %>
      <button data-<%= setting %>><%= setting %></button>
    <% }}) %>
</div>
